<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!--header.html-->
    <div id="header-placeholder"></div>
    <!--nav.html-->
    <div id="nav-placeholder"></div>
    <main>
        <section class="main-news">
            <!--Search-->
            <div class="search">
                <input type="text" id="searchNews" placeholder="Search Title">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="news-list" id="newsList">
                <!-- News cards will be dynamically inserted here -->
                
            </div>
            <!--prev and next-->
            <div class="prev-and-next">
                <button id="prevBtn" class="pagination-btn"><i class="fa-solid fa-angles-left"></i>Previous</button>
                <div class="page-indicator" id="pageIndicator">
                    Page 1 of 1
                </div>
                <button id="nextBtn" class="pagination-btn">Next<i class="fa-solid fa-angles-right"></i></button>
            </div>
        </section>
    </main>
    <!--footer.html-->
    <div id="footer-placeholder"></div>
    <script src="js/common.js" defer></script>
    <script src="js/common.js" defer></script>
    <script src="js/public-news.js" defer></script>
</body>
</html>
