<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!--header.html-->
    <div id="header-placeholder"></div>
    <!--nav.html-->
    <div id="nav-placeholder"></div>
    <main class="main">
        <aside class="main-events">
            <div class="main-calendar">
                <div class="calendar-events">
                    <div class="head-events">
                        <div id="prev-events" class="events-btn">
                            <i class="fa-solid fa-angles-left"></i>
                        </div>
                        <div id="angle-left-events" class="events-btn">
                            <i class="fa-solid fa-angle-left"></i>
                        </div>
                        <div id="month-year-events"></div>
                        <div id="angle-right-events" class="events-btn">
                            <i class="fa-solid fa-angle-right"></i>
                        </div>
                        <div id="next-events" class="events-btn">
                            <i class="fa-solid fa-angles-right"></i>
                        </div>
                    </div>
                    <div class="weekdays-events">
                        <div><strong>SUN</strong></div>
                        <div><strong>MON</strong></div>
                        <div><strong>TUE</strong></div>
                        <div><strong>WED</strong></div>
                        <div><strong>THU</strong></div>
                        <div><strong>FRI</strong></div>
                        <div><strong>SAT</strong></div>
                    </div>
                    <div class="days-events" id="days-events"></div>
                </div>
            </div>
        </aside>
        <!--Search-->
        <div class="search">
            <input type="text" id="searchEvents" placeholder="Search Title">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <section class="schedule-events">
            <div class="header-events">
                <p>Committee</p>
                <p>Time and Venue</p>
            </div>
            
            <div class="schedule-container" id="scheduleContainer">
                <!--scheduled events will be dynamically inserted here  -->
            </div>
            <!--prev and next-->
            <div class="prev-and-next">
                <button id="prevBtn" class="pagination-btn"><i class="fa-solid fa-angles-left"></i>Previous</button>
                <div class="page-indicator" id="pageIndicator">
                    Page 1 of 1
                </div>
                <button id="nextBtn" class="pagination-btn">Next<i class="fa-solid fa-angles-right"></i></button>
            </div>
            
        </section>
    </main>
    <!--footer.html-->
    <div id="footer-placeholder"></div>
    <script src="js/common.js" defer></script>
    <script src="js/public-events.js" defer></script>
</body>
</html>
